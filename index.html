<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torta di Compleanno</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f4f4;
        }

        .cake {
            max-width: 300px;
            margin-bottom: 20px;
        }

        .quote {
            font-style: italic;
            font-size: 1.5rem;
            color: #555;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const isBirthday = today.getDate() === 21 && today.getMonth() === 11; // 11 = Dicembre

            if (isBirthday) {
                document.body.innerHTML = `
                    <img src="torta_di_compleanno.jpg" alt="Torta di Compleanno" class="cake">
                    <p class="quote">“Ogni anno è una nuova fetta di vita da gustare.”</p>
                `;
            } else {
                window.location.href = "index_old.html"; // Specifica il percorso del file HTML alternativo
            }
        });
    </script>
</head>
<body>
</body>
</html>
